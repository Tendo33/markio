[tool:pytest]
# 基本配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    -s
    --durations=10
    --durations-min=0.1
    --tb=short

# 时间显示配置
durations = 10
durations_min = 0.1

# 异步支持
asyncio_mode = auto

# 测试发现
norecursedirs = .git .venv venv env __pycache__ .pytest_cache

# 输出格式
console_output_style = progress
